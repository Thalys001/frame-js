<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/client/css/bootstrap.css" />
    <link rel="stylesheet" href="/client/css/bootstrap-theme.css" />
    <title>Negociações</title>
  </head>
  <body class="container">
    <h1 class="text-center">Negociações</h1>

    <form class="form" onsubmit="negotiationController.adding(event)">
      <div class="form-group">
        <label for="data">Data</label>
        <input type="date" id="data" class="form-control" required autofocus />
      </div>

      <div class="form-group">
        <label for="quantidade">Quantidade</label>
        <input
          type="number"
          min="1"
          step="1"
          id="quantidade"
          class="form-control"
          value="1"
          required
        />
      </div>

      <div class="form-group">
        <label for="valor">Valor</label>
        <input
          id="valor"
          type="number"
          class="form-control"
          min="0.01"
          step="0.01"
          value="0.0"
          required
        />
      </div>

      <button class="btn btn-primary" type="submit">Incluir</button>
    </form>

    <div class="text-center">
      <button class="btn btn-primary text-center" type="button">
        Importar Negociações
      </button>
      <button class="btn btn-primary text-center" type="button">Apagar</button>
    </div>
    <br />
    <br />

    <div id="negotiationsView"></div>
   
    <script src="/client/js/app/models/Negotiation.js"></script>
    <script src="/client/js/app/controllers/NegotiationController.js"></script>
    <script src="/client/js/app/helpers/DateHelper.js"></script>
    <script src="/client/js/app/models/NegotiationList.js"></script>
    <script src="/client/js/app/views/NegotiationsView.js"></script>
    <script>
      let negotiationController = new NegotiationController();
    </script>
  </body>
</html>
